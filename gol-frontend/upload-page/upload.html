<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Dark</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-dark.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous"
  >  
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <link rel="stylesheet" href="../upload-page/css/side-bar.css" />
  <link rel="stylesheet" href="../upload-page/css/style.css" />
  <!-- JS -->
  <script src="./main.js"></script>
</head>


<body>
  <div>
    <div>
      <img src="logo.png" class="logo">
    </div>
    <div class="container">
      <div class="title">
        <h2>Normal Information</h1>
      </div>
      
      <div class="item grid">
        <div class="label-title edit-row-left">
          <div class="mandatory">
            <span class="mandatory-icon">*</span>
          </div>
          <span>Picture of Item</span>
        </div>
        
        <input type="file" accept="image/png, image/jpeg"/>
      </div>

      <div class="item">
        <div class="label-title edit-row-left">
          <div class="mandatory">
            <span class="mandatory-icon">*</span>
          </div>
          <span>Name of Item</span>
        </div>
        <input type="text" placeholder="請輸入">
      </div>

      <div class="item">
        <div class="label-title edit-row-left">
          <div class="mandatory">
            <span class="mandatory-icon">*</span>
          </div>
          <span>Category</span>
        </div>
        <input type="text">
      </div>
      <div class="item">
        <div class="label-title edit-row-left">
          <div class="mandatory">
            <span class="mandatory-icon">*</span>
          </div>
          <span>Description</span>
        </div>
        <input type="text">
      </div>
    </div>
  </div>
</body>
</html>
